<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //Operadores aritmeticos
    
    let a = 5 + (5 - 10) * 3;

    //devuelve el residuo
    let modulo = 5 / 2;

    console.log(a);
    console.log(modulo);

    //Operadores relacionales
    // > < >= <= == === =! !==
  /* = asignacion de variable
    == comparacion de valores
    === comparacion de tipo de dato y valor*/

    console.log(8>9);
    console.log(8<9);
    console.log(8>=9);
    console.log(8<=9);
    console.log(7<7);
    console.log(7<=7);

        console.log(7===7);
        console.log("7"===7);
        console.log(0===false);

        //Operadores de incremento o decremento

        let i = 2;
        //i = i + 2;
        //i += 3;

        //Operador unario
        i ++;
        i--;
        ++ i;
        --i;
        console.log(i);

        /*operadores logicos
        !Not lo que es verdadeero lo vuelve falso y viceversa
        ||Or cuando tengo 2 o mas condiciones, con que una se cumpla
         el OR sera verdadero
        &&  And cuando tengo 2 o mas condiciones, todas tienen que cumplirse
        es decir, ser verdaderas para que And se valide*/

        console.log(!true);
        console.log(!false);
        console.log((9 === 9)||("9"=== 9));
        console.log((9 === 9)&&("9"=== 9));
        console.log((9 === 9)&&("9"=== "9"));




    </script>
</body>
</html>
