<body>
<h1>Fundamentos</h1>
 <script>

       var hola = "Hola mundo";
        let hello = "Hello word";
        
        console.log(hola);
        console.log(hello);
        console.log(window);
        console.log(window.hola);
        console.log(window.hello);

        console.log("****************Con var*****************");
        //ambito de bloque
        var musica = "Rock";
        console.log("Variable de musica antes del bloque",
        musica);
        //esto es un bloque
        {
            var musica = "pop";
            console.log("Variable de musica dentro del bloque",
        musica);
        }
        console.log("Variable de musica despues del bloque",
        musica);

        console.log("***************Con Let******************");

        let musica2 = "Rock";
        console.log("Variable de musica antes del bloque",
        musica2);
        //esto es un bloque
        {
            let musica2 = "pop";
            console.log("Variable de musica dentro del bloque",
        musica2);
        }
        console.log("Variable de musica despues del bloque",
        musica2);

        console.log("***************Con Const******************");
        let a;
        const PI = 3.1416;
         console.log(PI);

         a = "kenai";
         console.log(a);

         const objeto = {
            nombre: "iliana",
         }

         const colores = ["blanco", "negro", "azul"];
         console.log(objeto);
         console.log(colores);

         objeto.correo ="iliana@gmail.com";
         colores.push("rosado");
         console.log(objeto);
         console.log(colores);

 </script>
